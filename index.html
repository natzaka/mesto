<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого проекта" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__main-content">
          <img
            class="profile__avatar"
            src="images/portrait.jpg"
            alt="фото профиля"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="images/chelyabinsk-fog.jpg"
            alt="Челябинск"
          />
          <div class="element__description">
            <h2 class="element__title">Челябинск</h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/chelyabinsk.jpg"
            alt="Челябинск"
          />
          <div class="element__description">
            <h2 class="element__title">Челябинск</h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/karabash.jpg" alt="Карабаш" />
          <div class="element__description">
            <h2 class="element__title">Карабаш</h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/sunny-valley.jpg"
            alt="Солнечная Долина"
          />
          <div class="element__description">
            <h2 class="element__title">Миасс</h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/turgoyak.jpg" alt="Тургояк" />
          <div class="element__description">
            <h2 class="element__title">Тургояк</h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="images/zlatoust.jpg"
            alt="Златоуст"
          />
          <div class="element__description">
            <h2 class="element__title">
              Златоуст Златоуст Златоуст Златоуст Златоуст Златоуст
            </h2>
            <button class="element__like button" type="button"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <form class="form" name="form">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <label>
              <input class="form__item name" type="text" name="name" />
              <input class="form__item job" type="text" name="job" />
            </label>
            <button class="popup__button button_save button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__credits">&copy; 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
